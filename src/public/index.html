<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Documentation WisataKulinerMadura</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    img {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }

    a {
      position: relative;
      display: inline-block;
      padding: 10px 20px;
      font-size: 1.2em;
      color: #fff;
      text-decoration: none;
      background-color: #494949;
      border-radius: 5px;
      overflow: hidden;
      transition: background-color 0.3s ease;
    }

    a::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #0056b3;
      z-index: -1;
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.3s ease;
    }

    a:hover::before {
      transform: scaleX(1);
      transform-origin: left;
    }

    a:hover {
      color: #fff;
    }

    a span {
      display: inline-block;
      transition: transform 0.3s ease;
    }

    a:hover span {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  </a>
</body>
</html>
